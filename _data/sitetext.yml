# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Data Scientist and Software Developer
    text: Levi Dahlberg
    button: Tell Me More
    buttonlink: "#about"

  about:
    title: "About Me"
    text: "And what I love to do"
    body: "Senior at Seattle Pacific University pursuing a BS in Computer Science. I have nearly 5 years of Computer Science/Programming experience with a focus in C++ and Java with experience in other languages like Python, Rust, .NET, and more. I have current and past involvement in leadership with experience in positions such as Lead Technician, Associative Student Body President and Project Management for middleware development. My skills include leadership, communication, public speaking/presenting, computer programming, innovative problem solving, team collaboration, personal coaching, and interpersonal relations. I hope to use all these skills and more to contribute to the ethical and humane development and integration of Machine Learning and Artificial Intelligence to our society. While exploring, contributions to the advancement of humanity through aeronautics and scientific discovery."
    section: about

  portfolio:
    title: "Portfolio"
    text: "See what cool things I have worked on below!"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "My Humble Beginnings"
        year: "2014-2018"
        desc: "With no one wanting to hire a highschool developer in a small rural town, I opted to create my own
        freelancing gig. Programming for clients and participating in competitions in high school."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Let the studying begin!!"
        year: "2018-2022"
        desc: "I attended Seattle Pacific University as a Computer Science major with a minor in Data Analytics."
        image: assets/img/timeline/3.jpg
        alt:
      - title: "Real World Experience"
        year: "Summers of 2020 and 2021"
        desc: "Working as an intern for Premera Blue Cross, I gained immesurable experience. In the summer of 2020, I
         worked on their website. And in 2021, I worked on creating a custom Natural Language Processing (NLP) model
         for client comment classification."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of My <br> Story!"


  contact:
    title: "Contact Me"
    text: "Email me below!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://www.linkedin.com/in/levi-dahlberg/
        icon: "fab fa-linkedin-in"
      - url: https://github.com/FlameLeviathan
        icon: "fab fa-github"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

